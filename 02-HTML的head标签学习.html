<html>
	<head>
		<!--head标签中主要配置浏览器的配置信息-->
		<title>html 学习</title> <!--网页标题标签：告诉浏览器使用什么标题显示网页-->
		<!--<meta charset="utf-8" />网页解析编码格式配置(HTML5)：告诉浏览器打印中文编码为utf-8-->
		<meta http-equiv="content-type" content="text/html;charset = utf-8"/>
		<!--文本编码格式设置：HTML4-->
		
		<!--
			了解
				关键字
				网页描述
				作者
			作用：提升网页在浏览器中的搜索概率
		-->
		<meta name="keywords" content="HTML,SXT,张老师,506"/><!--网页关键字-->
		<meta name="description" content="本网页是关于HTML的标签学习的，特别惨，666" /><!--网页描述-->
		<meta name="author" content="张老师" /><!--网页作者-->
		<meta http-equiv="refresh" content="5;url=http://www.baidu.com"/><!--网页自动跳转-->
		
		
	</head>
	<body>
		this is my first html.
	</body>
</html>
