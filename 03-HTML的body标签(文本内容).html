<html>
	<head>
		<title>HTML的body标签-文本标签学习</title>
		<meta charset="utf-8" />
	</head>
	<body>
		<!--
		标题标签:
			h1到h6会将其中的字体依次变细变小，自带换行（块级标签）
				属性：
					align:center left right
		水平线标签：
			hr: 会在页面中显示一条水平线
			属性：
				width=“宽度” size = "高度" color = '颜色'
		段落标签：
			p: 会将一段数据作为整体显示，主要是进行css和js操作时比较方便，会自动换行（块级标签）
		换行符：
			br: 告诉浏览器在此进行换行，行间距较短
		空格符：
			&nbsp; : 告诉浏览器在此空格
		权重标签：
			b: 将内容加黑显示
			i: 将内容斜体显示
			u: 将内容添加下划线显示
			del: 增加中划线显示
		注意：
			1、标签的属性是对标签功能的进一步补充，可以由开发人员自由标定标签的属性值，来达到想要的效果
			2、像素单位占据的是屏幕的大小，百分比占据的是浏览器窗口的大小
		-->
		<h1 align="center">震惊！前日举报联想滴滴爱国主义发言人竟遭全网禁言</h1>
		<hr width="600px" size="5px" color="blur" align="center"/>
		<p align="center">
			&nbsp;&nbsp;&nbsp;&nbsp;据网民反应，<b>司马南</b>在各个平台同时被<u>禁言</u>，
			引起社会舆论广泛关注<br />
			&nbsp;&nbsp;&nbsp;&nbsp;<i>相关人士</i>回应称，为不实信息，望广大网友<del>擦亮双眼，</del>提高网民素质。
		</p>
	</body>
</html>
