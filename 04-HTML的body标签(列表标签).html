<html>
	<head>
		<title>HTML的body标签-列表标签</title>
		<meta charset="utf-8" />
	</head>
	<body>
		<h3>列表标签学习</h3>
		<hr />
		<h3>中国知名城市：</h3>
		<ul>
			<li>北京</li>
			<li>上海</li>
			<li>深圳</li>
		</ul>
		
		<h3>大型网络游戏：</h3>
		<ol type="i">
			<li>王者荣耀</li>
			<li>原神</li>
			<li>金铲铲之战</li>
		</ol>
		
		<h3>中国市民爱好：</h3>
		<dl>
			<dt>移动手机游戏</dt>
			<dd>恋与制作人</dd>
			<dd>王者荣耀</dd>
			<dd>和平精英</dd>
			<dt>影视动漫节目</dt>
			<dd>鬼灭之忍</dd>
			<dd>凡人修仙传</dd>
			<dd>镇魂街</dd>
			<dt>美食旅游逛街</dt>
			<dd>胡辣汤</dd>
			<dd>威尼斯水城</dd>
			<dd>日式风情街</dd>
		</dl>
	</body>
</html>
<!--
	列表标签学习：
		有序列表：
			ol:
				li: 在该标签中书写列表内容，一个标签代表列表中的一行数据
				特点：会自动给列表中的内容进行顺序编码，格式由小到大是连续的
					属性：
						type:可以改变顺序编码的值，1，a,A,i,...(默认为数字)
		无序列表：
			ul: 
				li：在该标签中书写列表内容，一个标签代表列表中的一行数据
				特点：列表前有个黑色圆点
		自定义列表：
			dl：
				dt: 表示数据的标题
				dd: 表示一行数据
	
	
-->
