<html>
	<head>
		<title>HTML图片标签学习</title>
		<meta charset="utf-8" />
	</head>
	<body>
		<h3>图片标签学习</h3>
		<hr />
		<!--使用本地资源：图片位于本地电脑中-->
		<img src="img/1.JPG" width="600px" title="南澳岛风景实拍"/>
		<img src="img/2.jpg" height="200px" alt="纪念南澳徒步时光"/>
		<!--使用网络资源：图片位于网络-->
		<hr />
		<img src="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fimg.jj20.com%2Fup%2Fallimg%2Ftp05%2F19100220062L3N-0-lp.jpg&refer=http%3A%2F%2Fimg.jj20.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1663661191&t=53b96f2b24430d1035fa1221c9601368" height="800px"/>
		
	</body>
</html>
<!--
	图片标签：
		img:
			src: 图片路径
				本地资源路径： 一般本地图片资源使用相对路径即可
				网络资源路径： 图片资源的URL地址 
					相对路径：从当前文件出发查找另一个文件所经过的路径
					绝对路径：从根盘符出发所寻找文件的路径
			width: 设置图片的宽度，单独设置则在保证不失真的情况下自动放缩
			height: 设置图片高度,单独设置则在保证不失真的情况下自动放缩
			title: 鼠标置于图片之上显示内容
			alt: 图片加载不成功的提示内容
			注意：图片是不会自动换行的
	
-->
