<html>
	<head>
		<meta charset="utf-8"/>
		<title>HTML 超链接标签学习</title>
	</head>
	<body>
		<h3>超链接标签学习</h3>
		<hr />
		<!--本地资源-->
		<h4>本地资源</h4>
		<a href="05-HTML-图片标签学习.html" target="_blank">图片标签学习</a>
		<a href="03-HTML的body标签(文本内容).html" target="_blank"><img src="img/2.jpg" width="600px"/></a>
		<hr />
		<!--网络资源-->
		<h4>网络资源</h4>
		<a href="http://www.baidu.com" target="_blank">百度</a>
		<hr />
		<!--锚点学习-->
		<a href=""></a>
	</body>
</html>
<!--
	超链接标签学习：
		a标签：
			href:要跳转的网页资源路径
				本地资源:相对路径与绝对路径
				网络资源:网络资源的URL
			target: 指明要跳转的网页资源的显示位置
					_self: 当前页面刷新
					_blank: 新页面显示
					_top: 在顶层页面显示
					_parent: 在父页面显示
		注意：超链接标签一定要声明访问方式，访问方式可以是文字也可以是图片
	锚点学习：
		作用：在一张网页资源中进行跳转
		使用：
			先使用超链接标签在指定位置添加锚点 a name = "锚点名"
			使用a标签可以跳转指定锚点，达到网页内部资源跳转的目的 a herf = "#锚点名"
			
-->
