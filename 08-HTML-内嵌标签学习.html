<html>
	<head>
		<title>HTML内嵌标签学习</title>
		<meta charset="UTF-8"/>
	</head>
	<body>
		<h3>内嵌标签</h3>
		<hr />
		<!--
			内嵌标签:
				iframe: 
					src: 要显示资的网页资源路径
					           可以是本地资源
					注意：
						默认当前页面打开及加载的src指向的资源
					width: 设置显示区域的宽度
					height: 设置显示区域的高度
					name: 设置内嵌区域的名字，结合超链接标签的target属性使用
			作用：在当前网页中加载其他网页的资源，达到不同网页资源之间不互相干扰，并能在同一个页面中展现格用户
		-->
		<a href="http://www.baidu.com" target="_press">百度聚焦</a>
		<iframe src="" width="100%" height="40%" name="_press"></iframe>
		<iframe src="http://www.taobao.com" width="100%" height="40%"></iframe>
	</body>
</html>
