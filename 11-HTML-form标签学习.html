<html>
	<head>
		<title>HTML-form标签的学习</title>
		<meta charset="UTF-8"/>
	</head>
	<body>
		<!--
			form表单标签学习：
				作用：收集并提交用户数据给指定服务器
				属性：
					action:收集的数据提交地址也就是URL
					metiod:收集的数据的提交方式
						get:适合小量数据，表单数据以问号隔开，添加在url后面，不同键值对用&号隔开，不安全
						post:适合大量数据，安全
				注意：1、 表单数据的提交，要提交的表单项必须拥有name属性值，否则不会提交
					        提交的表单数据为键值对，键为name属性值，值为用户输入的值
					2、form标签会收集并标签内部的数据
					3、form表单数据的提交依赖submit提交按钮
			form表单域标签学习：
				作用：给用户提供f可以进行数据书写或者选择的标签
				使用：
					文本框：
						input：
							type:
								text:收集少量的本文数据，用户可见
								password:收集用户密码数据，非明文
							name: 数据的提交的键名，也会被js使用
							value: 默认值
					单选框：
						input：
							type:
								radio:单选
							name:多个相同名的可实现单选
							value:要提交的数据
							checked:checked 使用此属性的单选默认是选择状态
					多选框：
						input
							type:
								checkbox
							name:一个多选组需要使用相同的name的属性值
							value：提交的值
							checked:checked 使用此属性的多选框默认为选择状态
					单选下拉框：
						select
							name 数据提交的键名，必须声明
						option 子标签    一个option表示一个下拉选项
							value: 要提交的数据
							selected:selected: 默认显示
					文本域：
						textarea:声明一个可以输入大量文本的区域
							name:数据提交的键名
							rows：声明文本域的行数
							cols：声明文本域的列数
					普通按钮：
						input:
							tpye:
								button
					隐藏标签：
						input:
							type:
								hidden
							
					注意：表单域数据提交的是表单标签的value值		
			form表单标签的使用；
				在点击数据提交时，form标签会将其内部所有form表单域标签中用户书写的数据
				按照method指明的提交方式提交给action属性所知指明的提交地址
		-->
		<h3>form标签学习</h3>
		<hr />
		<form action="#" method="get">
			用户名：<input type="text" name="uname" id="" value="" /><br />
			&nbsp;&nbsp;&nbsp;密码：<input type="password" name="npwd"/><br />
			<input type="submit" name="" id="" value="登录" />
		<hr />
			性别：男<input type="radio" name="sex" value="1" checked="checked"/> 女<input type="radio" name="sex" value="2"/><br />
			爱好：唱<input type="checkbox" name="hobby" value="1"/>
				 跳<input type="checkbox" value="2" name="hobby"/>
				rap <input type="checkbox" value="3" name="hobby"/>
				篮球 <input type="checkbox" value="4" name="hobby"/>
			籍贯：
			<select name="add" id="">
				<option value="0" selected="selected">--请选择--</option>
				<option value="1">北京</option>
				<option value="2">上海</option>
				<option value="3">广州</option>
				<option value="4">深圳</option>
			</select><br />
			文本域：<br />
			<textarea name="textarea" rows="20" cols="50"></textarea><br />
			普通按钮：
			<input type="button" name="button" id="" value="普通按钮" />
			隐藏标签：
			<input type="hidden" name="hid" id="" value="隐藏按钮" />
			
		</form>
	</body>
</html>
